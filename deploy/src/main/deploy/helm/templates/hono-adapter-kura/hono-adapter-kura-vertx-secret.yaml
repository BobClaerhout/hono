apiVersion: v1
kind: Secret
metadata:
  name: hono-adapter-kura-conf
  labels:
    {{- include "hono.std.labels" . | nindent 4 }}
    app.kubernetes.io/component: hono-adapter-kura
type: Opaque
stringData:
  "kura-adapter.credentials": |
    {{- .Files.Get "example/kura-adapter.credentials" | nindent 4 }}
  "application.yml": |
    {{- .Files.Get "config/hono-adapter-kura-config.yml" | nindent 4 }}
data:
  "kura-adapter-key.pem": {{ .Files.Get "hono-demo-certs-jar/kura-adapter-key.pem" | b64enc }}
  "kura-adapter-cert.pem": {{ .Files.Get "hono-demo-certs-jar/kura-adapter-cert.pem" | b64enc }}
  "trusted-certs.pem": {{ .Files.Get "hono-demo-certs-jar/trusted-certs.pem" | b64enc }}
