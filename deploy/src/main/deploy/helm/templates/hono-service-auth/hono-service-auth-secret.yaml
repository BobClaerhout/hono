apiVersion: v1
kind: Secret
metadata:
  name: hono-service-auth-conf
  labels:
    app: hono-service-auth
    version: "{{ .Chart.AppVersion }}"
    group: {{ .Values.project.groupId }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
type: Opaque
stringData:
  "permissions.json": |
    {{- .Files.Get "example/example-permissions.json" | nindent 4 }}
  "application.yml": |
    {{- .Files.Get "config/hono-service-auth-config.yml" | nindent 4 }}
data:
  "auth-server-key.pem": {{ .Files.Get "hono-demo-certs-jar/auth-server-key.pem" | b64enc }}
  "auth-server-cert.pem": {{ .Files.Get "hono-demo-certs-jar/auth-server-cert.pem" | b64enc }}
  "trusted-certs.pem": {{ .Files.Get "hono-demo-certs-jar/trusted-certs.pem" | b64enc }}
